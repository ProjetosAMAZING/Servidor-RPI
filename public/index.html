<html>

<head>
	<meta chrset = "UTF-8">
	<title>socket tent</title>
	<script src = "socket.io/socket.io.js"></script>
	<script src = "lib/p5.js" type = "text/javascript"></script>
	<script src = "lib/p5.dom.js" type = "text/javascript"></script>
	<script src = "sketch.js" type = "text/javascript"></script>
	<link rel = "stylesheet" type="text/css" href="css/layout.css"/>
</head>


<body>
	<div id = "wrapper">
		
		 <div id="header">
				<img src="titulo.png" alt = "tit" style = "width:900px; height:200px;">
		 </div>
		 
		 <div id = "content">
			
			<div id = "main_content">
				
			</div>
			
			<div id = "sidebar">
				<div id = "sideTitle">
					<p id = "titleside"> Configuração do veículo</p>
				</div>
				
				<div id = "sideslider">
					<p id = "label" class = "lab">Velocidade</p>
					<input id = "sld" type = "range" min = "0" max ="30" value="0" onchange="rangeValue.value = value"/>
					<output id="rangeValue">0</output>
					
				</div>
				
				<div id = "checkbox">
						<p id = "labelp" class = "lab">Inversão do Sentido</p>
						<p id = "off" >OFF</p><input type = "checkbox" id = "sw" class = "toogle-switch"><p id = "ON">ON</p>
				</div>
				
				<div id = "startButton">
					<button class="button" id = "bstart"><span>Start</span></button>
				</div>
				
				<div id = "stopButton">
					<button class="button" id = "bstop"><span>Stop</span></button>
				</div>
				
			</div>
			
			<div class = "clear">
			</div>
			
		 </div>
	
		 
	</div>
		
</body>

</html>
